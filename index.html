<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="calculator">
            <section id="display">
                <h1 id="display-result"></h1>
            </section>
            <section id="calculator-operation">
                    <button id="operator-add" class="operations same-size-buttons" data-num="+">+</button>
                    <button id="operator-minus" class="operations same-size-buttons" data-num="-">-</button>
                    <button id="operator-multiply" class="operations same-size-buttons" data-num="*">x</button>
                    <button id="operator-divide" class="operations same-size-buttons" data-num="/">รท</button>
                    <button id="number-1" class="numbers same-size-buttons">1</button>
                    <button id="number-2" class="numbers same-size-buttons">2</button>
                    <button id="number-3" class="numbers same-size-buttons">3</button>
                    <button id="number-4" class="numbers same-size-buttons">4</button>
                    <button id="number-5" class="numbers same-size-buttons">5</button>
                    <button id="number-6" class="numbers same-size-buttons">6</button>
                    <button id="number-7" class="numbers same-size-buttons">7</button>
                    <button id="number-8" class="numbers same-size-buttons">8</button>
                    <button id="number-9" class="numbers same-size-buttons">9</button>
                    <button id="number-0" class="numbers same-size-buttons">0</button>
                    <button id="number-period" class="numbers same-size-buttons">.</button>
                    <button id="number-clear" class="numbers same-size-buttons">C</button>
                    <button id="number-equals" class="numbers">=</button>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
